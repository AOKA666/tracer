{% extends 'app01/layout/base.html' %}


{% block body %}
<div class="container-fluid">
    <h2>订单信息(30分钟有效)</h2>
    <table class="table">
      <thead>
        <tr>
          <th>订单</th>
          <th>单价</th>
          <th>数量</th>
          <th>原价</th>
          <th>原订单抵扣</th>
          <th>实际支付</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th scope="row">{{ context.policy_name }}</th>
            <td>￥{{ context.policy_price }}</td>
            <td>{{ context.number }}</td>
            <td>￥{{ context.original_balance }}</td>
            <td>￥{{ context.subtract_balance }}</td>
            <td>￥{{ context.total_balance }}</td>
        </tr>
      </tbody>
    </table>
    <a href="{% url 'app01:payment' context.policy_id %}" class="btn btn-primary">立即支付</a>
</div>
{% endblock %}
