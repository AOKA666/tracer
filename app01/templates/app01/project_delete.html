{% extends 'app01/layout/manage.html' %}


{% block body %}
<div class="container-fluid">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">个人中心</div>         
            <div class="list-group">
                <a href="{% url 'app01:settings' request.project.id %}" class="list-group-item">我的资料</a>
                <a href="#" class="list-group-item">修改密码</a>
                <a href="{% url 'app01:project_delete' request.project.id %}" class="list-group-item active">删除项目</a>
              </div>
          </div>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-id-card" aria-hidden="true"></i> 删除项目</div>
            <div class="panel-body">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="inputProject" class="col-sm-2 control-label">项目名</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputProject" placeholder="项目名" name="project_name">
                        <span style="color:red;">{{ error }}</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger">删除</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
